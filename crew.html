    <header>
      <div class="logo-container">
        <img src="./assets/home/Group 2.png" alt="Home Logo" class="logo" />
        <hr id="top-line" />

      <div class="nav-container">
        <ul class="nav-links">
          <li class="nav-btn" onclick="transitionToPage('index.html')">

          <li class="nav-btn" onclick="transitionToPage('destination.html')">

    <img
      src="./assets/crew/background-crew-desktop.png"

    <div class="first-text">
      <h3>02</h3>
      MEET YOUR CREW
    </div>

    <div class="content-container">
      <div class="title-crew-container">
        <div class="crew-role" id="crew-role-id">COMMANDER</div>

        <ul class="crew-selector">

            id="selector1"

          <li id="selector2" onclick="markClick()"></li>
          <li id="selector3" onclick="victorClick()"></li>
          <li id="selector4" onclick="anoClick()"></li>
        </ul>
      </div>

      <div class="img-container">
        <img src="./assets/crew/image-douglas-hurley.webp" id="crew-img" />
